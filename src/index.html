<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ProyectsJavaScript</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Libreria Iconos -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- 2.1: LINK para usar swiper slice -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- 3: Ocuparemos ICONOS para mostrarlos en la pagina y estilizarla: hare referencia a 'BOXICONS' otra
    libreria de JS -->
    <!-- 
      >https://boxicons.com/usage

      >Buscamos la opcion de usar como font ya que nos permitirá usarlo como una fuente y manipularlo mejor

     -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
  </head>
  <body>
    <app-root></app-root>

    <!--1:Comenzamos con la instalación de una libreria de JS 'scroll reveal': funciona para ir revelando los
    elementos de nuestra pagina de una forma sutil y elegante mediande nos vallamos desplazando en scroll -->

    <!--
      > https://scrollrevealjs.org/guide/installation.html
      
      >Siempre que vallamos a emplear librerias como estas, necesitamos buscar la libreria con la extension 
      '.min.js'
    -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!--2:Para hacer uso de la primera parte de 'swiper slice' (Componente 2: home container) usare libreria
    'SWIPER BUNLE' y de igual manera buscamos el archivo con la extencion '.min.js' -->
    <!-- 
      >https://swiperjs.com/get-started#what-next

      >Archivo '.min.js'
      
     -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- >Ademas menciona la documentación que si queremos ocupar sus estilos debemos hacer referencia a un
      LINK que nos proporciona pero este debe ser colocado en el encabezado de este HTML (2.1) -->


    
  </body>
</html>
